<!DOCTYPE html>
<html>
<head>
<title>City Chatbot</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="chat-container">
  </div>

<div id="input-container">
  <input type="text" id="user-input" placeholder="Type your message...">
  <button id="send-button">Send</button>
</div>

<script>
  const chatContainer = document.getElementById('chat-container');
  const userInput = document.getElementById('user-input');
  const sendButton = document.getElementById('send-button');

  function appendMessage(message, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', `${sender}-message`);
    messageDiv.textContent = message;
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
  }

  function getBotResponse(userMessage) {
    // Replace this with your actual AI chatbot logic (e.g., API call, local processing)
    // Example: Simple hardcoded responses
    userMessage = userMessage.toLowerCase();

  }

  sendButton.addEventListener('click', () => {
    const message = userInput.value;
    if (message.trim() !== '') {
      appendMessage(message, 'user');
      userInput.value = '';

      // Simulate a bot response (replace with actual AI logic)
      setTimeout(() => {
        const botResponse = getBotResponse(message);
        appendMessage(botResponse, 'bot');
      }, 500); // Simulate a delay for processing
    }
  });

  userInput.addEventListener('keypress', (event) => {
    if (event.key === 'Enter') {
      sendButton.click();
    }
  });
</script>

</body>
</html>
